<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signin.style.css">
    <link rel="stylesheet" href="./styles/fonts.style.css">
    <link rel="stylesheet" href="./styles/reset.style.css">
    <link rel="stylesheet" href="./styles/sidecontent.style.css">
    <link rel="shortcut icon" href="./assets/logo-n.svg" type="image/x-icon">
</head>
<body>
    <main>
        <section class="side-container">

            <!-- CONTENT -->
            <section class="group-content">
                <div class="content-container">
                    <img src="./assets/logo.svg" class="logo" alt="Near Logo">
        
                    <div class="typograph-content">
                        <h1>
                            Find your dream career<br/>
                            make your dreams come true<br/>
                            only with the near job
                        </h1>
            
                        <p>Immediately check your dream <br/>career opportunity here</p>
            
                        <div class="strips">
                            <button class="one active"></button>
                            <button class="two"></button>
                            <button class="three"></button>
                        </div>
            
                        <div class="social-media">
                            <a href="https://facebook.com" class="fb">
                                <img src="./assets/fb-icon.svg" alt="facebook">
                            </a>
            
                            <a href="https://twitter.com" class="twt">
                                <img src="./assets/twitter-icon.svg" alt="twitter">
                            </a>
            
                            <a href="https://linkedin.com" class="linkedIn">
                                <img src="./assets/linkedIn-icon.svg" alt="linkedIn">
                            </a>
                        </div>
                    </div>
    
                    <footer>
                        <a href="#privacy-policy" class="privacy-policy">Privacy Policy</a>
                        <a href="#contact" class="contact">Contact</a>
                        <a href="#2020" class="near-job">2020 Near Job</a>
                    </footer>
                </div>

                <div class="decorator">
                    <img src="./assets/bubble-top.svg" class="bubble-top" alt="">
                    <img src="./assets/bubble-down.svg" class="bubble-down" alt="">
                </div>

            </section>
        </section>

        <!-- FORM -->
        <section class="form">

            <section class="form-content">
                <div class="typograph">
                    <h1>Let's Join Us!</h1>
                    <p>Let's create your free account</p>
                </div>
    
                <div class="form">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" placeholder="your name" id="username">
                    </div>
    
                    <div>
                        <label for="email">Email Address</label>
                        <input type="text" placeholder="yourmail@email.com" id="email">
                    </div>
    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="********" id="password">
                    </div>
                </div>
    
                <div class="agreement">
                    <div class="agree-check">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">I agree with the rules</label>
                    </div>
    
                    <a href="#forgot-password">Forgotten password?</a>
                </div>
    
                <div class="buttons">
                    <button class="sign-up">Sign Up</button>
                    <button class="sign-up-google">
                        <img src="./assets/G-icon.svg" alt="Google">
                        Sign Up with Google
                    </button>
                </div>
            </section>

        </section>
    </main>
</body>
</html>
